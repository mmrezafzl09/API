<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="favorite.css">
</head>
<body class="bg-sky-400 flex items-center justify-center h-screen">

  <form id="courseForm" class="bg-white p-8 rounded-2xl shadow-xl w-6xl " >
    <h2 class="text-3xl mb-4 text-center font-semibold">Create Course</h2>

    <label class="block mb-2 font-medium text-gray-700">Course Name</label>
    <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="learning php" />

    <label class="block mb-2 font-medium text-gray-700">Description</label>
    <textarea name="description" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="this is php course"></textarea>

    <label class="block mb-2 font-medium text-gray-700">shortDescription</label>
    <input type="text" name="shortDescription" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="" />

    <label class="block mb-2 font-medium text-gray-700">Price</label>
    <input type="number" name="price" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="1400" />

    <div id="customDropdown" class="relative w-full">
      <button type="button" class="dropdown-btn w-full bg-white border border-gray-300 p-3 rounded-lg flex justify-between items-center">
        <span class="selected-text text-gray-700">Select a category</span>
        <div class="relative w-5 h-5 min-w-5 min-h-5">
          <svg class="icon absolute inset-0 w-5 h-5 text-gray-400 transition-opacity duration-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          <div class="spinner hidden absolute inset-0 w-5 h-5 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
      </button>
      <ul class="dropdown-list absolute z-10 w-full bg-white border-none rounded-lg shadow-lg hidden max-h-60 overflow-y-auto"></ul>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-medium transition duration-200">
      submit
    </button>
    
    <p id="message" class="mt-4 text-center text-sm font-medium text-red-600"></p>
  </form>
  <script src="app.js"></script>
</body>
</html>
